<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Countdown</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon">
</head>
<body>
    <div class="wrapper">
        <audio loop id='canon'><source src="./canon-in-d.mp3"/></audio>
        <div class="main" id="main">
            <h3 id='itis'>IT IS CURRENTLY</h3>
            <h1><span id="days">0</span> DAYS</h1>
            <h1><span id="hours">0</span> HOURS</h1>
            <h1><span id="minutes">0</span> MINUTES</h1>
            <h1><span id="seconds">0</span> SECONDS</h1>
            <h3 id='occasion'>UNTIL CHRISTMAS</h3>
        </div>
        <div id='ball'></div>
        <div id='platform'></div>
        <button id='play'>play audio</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
